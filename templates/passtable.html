{% extends "bootstrap/base.html" %}

{%block content %}
<div class = container>

<table class ="table table-striped table-bordered">
    <tr>
        <th>X</th>
        <th>K</th>
        <th>C</th>
        <th>D</th>
    </tr>
    {% for password in passlist%}
    <tr>
        <td>
            {{ password[0] }}
        </td>
        <td>
            {{ password[1] }}
        </td>
        <td>
            {{ password[2] }}
        </td>
        <td>
            {{ password[3] }}
        </td>
    </tr>
    {% endfor %}

</table>

</div>

{% endblock %}
