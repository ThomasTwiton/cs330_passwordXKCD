{% extends "bootstrap/base.html" %}

{%block content %}
<div class = container>
<h1>XKCD-style Password Generator</h1>
<table class ="table table-striped table-bordered table-condensed">
    <tr>
        <th>X</th>
        <th>K</th>
        <th>C</th>
        <th>D</th>
    </tr>
    {% for password in passlist%}
    <tr>
        <td>
            {{ password[0] }}
        </td>
        <td>
            {{ password[1] }}
        </td>
        <td>
            {{ password[2] }}
        </td>
        <td>
            {{ password[3] }}
        </td>
    </tr>
    {% endfor %}

</table>

<button class=btn onclick="refresh()">Refresh table</button> <br> <br>
<button class=btn onclick="gohome()">Choose different parameters</button>
<script>
    function refresh(){
        window.location.reload()
    }

    function gohome(){
        window.location = "/"
    }
</script>

</div>

{% endblock %}
